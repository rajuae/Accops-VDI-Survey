    <script>
        function toggleRemarks(questionId) {
            const selectElement = document.getElementById(questionId);
            const remarksElement = document.getElementById(`remarks_${questionId}`);
    
            if (selectElement.value === "NO") {
                remarksElement.style.display = "block";
                remarksElement.required = true;
            } else {
                remarksElement.style.display = "none";
                remarksElement.required = false;
            }
        }
    </script>
    <script>
        const form = document.getElementById('surveyForm');

        // Validation
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const errors = {};
            const empID = document.getElementById('empID').value.trim();
            const empName = document.getElementById('empName').value.trim();
            const designation = document.getElementById('designation').value.trim();
            const reportingManager = document.getElementById('reportingManager').value.trim();
            const loginProcess = document.getElementById('loginProcess').value;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            if (!empID) errors.empID = "EMP ID is required.";
            if (!empName) errors.empName = "EMP Name is required.";
            if (!designation) errors.designation = "Designation is required.";
            if (!reportingManager) errors.reportingManager = "Reporting Manager is required.";
            if (!loginProcess) errors.loginProcess = "Please select an option.";

            // Show errors
            for (const key in errors) {
                document.getElementById(key + 'Error').textContent = errors[key];
            }

            // If no errors, save to Excel
            if (Object.keys(errors).length === 0) {
                saveToExcel();
            }
        });

        // Save data to Excel
        function saveToExcel() {
            const formData = {
                EMP_ID: document.getElementById('empID').value.trim(),
                EMP_NAME: document.getElementById('empName').value.trim(),
                DESIGNATION: document.getElementById('designation').value.trim(),
                REPORTING_MANAGER: document.getElementById('reportingManager').value.trim(),
                LOGIN_PROCESS: document.getElementById('loginProcess').value,
                COMMENTS: document.getElementById('comments').value.trim()
            };

            const data = [formData]; // Wrap in an array
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Survey Data");

            // Save file
            XLSX.writeFile(workbook, "Accops_VDI_Survey.xlsx");
            alert("Data saved to Excel!");
            form.reset(); // Reset the form after submission
        }
